---
layout: page
title: Articles
---

<header>
  <h1 class="postListTitle">{{ page.title }}</h1>
</header>

<section class="postList">
  {% for post in site.posts %}
    <article class="postListItem">
      <h3 class="postListItemTitle"><a href="{{ post.url | absolute_url }}">{{ post.title }}</a></h3>
      <div class="postListItemMeta"><span class="postListItemMetaPart">{{ post.date | date_to_string }}</span><span class="postListItemMetaPart">{{ post.author }}</span></div>
      {{ post.excerpt }}
    </article>
  {% endfor %}
  </section>
